[pytest]
# API Unit Tests Configuration - Uses mocked dependencies

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests
    hardware: Tests requiring physical hardware

# Default options
addopts =
    -v
    --tb=short
    -ra

# Timeout for async tests (in seconds)
timeout = 120

# Logging
log_cli = true
log_cli_level = INFO

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
