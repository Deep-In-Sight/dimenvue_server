[pytest]
# EE Test Configuration - Uses REAL GStreamer and ROS2

testpaths = .
python_files = test_*.py
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    ee: End-to-end tests with real components
    ros2: Tests requiring ROS2 environment
    slow: Slow running tests

# Timeout for EE tests (longer than unit tests)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO

# Don't inherit parent conftest
norecursedirs = ..
