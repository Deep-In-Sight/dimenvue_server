[pytest]
# Pytest configuration for DimenvuePro Server tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    e2e: End-to-end tests (deselect with '-m "not e2e"')
    hardware: Tests requiring physical hardware
    ros2: Tests requiring ROS2 environment
    slow: Slow running tests (deselect with '-m "not slow"')
    load: Load/performance tests (deselect with '-m "not load"')

# Default options
addopts =
    -v
    --tb=short
    -ra

# Timeout for async tests (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
