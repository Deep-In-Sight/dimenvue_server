[pytest]
# Unit Test Configuration - Uses REAL modules (no mocks from parent)

testpaths = .
python_files = test_*.py
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    ros2: Tests requiring ROS2 environment
    slow: Slow running tests

# Timeout for unit tests
timeout = 120

# Logging
log_cli = true
log_cli_level = INFO

# Don't inherit parent conftest (critical - prevents mock interference)
norecursedirs = ..
